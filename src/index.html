
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>eBookie</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Application -->
  <link href="css/app.css" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>eBookie</h1>
      <p>Decentralized Sports Gambling</p>
    </div>

    <div class="col-md-12" id="article-list">
      <div class="row">
        <div class="col-lg-12">
          <p id="account" class="welcome pull-right"></p>
          <p id="accountBalance" class="welcome pull-left"></p>
        </div>
      </div>

      <div class="row panel panel-default">
        <div class="panel-heading clearfix">
          <div class="panel-title">
            <button class="btn btn-info btn-lg pull-left" data-toggle="collaspe" data-target="#events" aria-expanded="false" arai-controls="events">Events</button>
            <button class="btn btn-info btn-lg pull-right" data-toggle="modal" data-target="#offerBet">Offer a Bet</button>
          </div>
        </div>
        <ul id="events" class="collaspe list-group"><ul/>
      </div>

      <div id="blackBook" class="row">
        <!-- BETS LOAD HERE -->
      </div>
    </div>
  </div>


  <div id="betTemplate" style="display: none;">
    <div class="row-lg-12">
      <div class="panel panel-default panel-article">
        <div class="panel-heading">
          <h3 class="panel-title"></h3>
        </div>
        <div class="panel-body">
          <strong>Team</strong>: <span class="bet-bettorTeamID"></span><br/>
          <strong>Wager (ETH)</strong>: <span class="bet-wager"></span><br/>
          <strong>to Win (ETH)</strong>: <span class="bet-toWin"></span><br/>
          <strong>Odds</strong>: <span class="bet-odds"></span><br/>
          <strong>Offered by</strong>: <span class="bet-bookie"></span><br/>
          <!--<strong>Placed by</strong>: <span class="bet-bettor"></span><br/> -->
        </div>
        <div class="panel-footer">
          <button type="button" class="btn btn-primary btn-success btn-place" onclick="App.placeBet(); return false;">Place</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal form to sell an article -->
  <div class="modal fade" id="offerBet" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Offer a Bet</h4>
        </div>
        <div class="modal-body">

          <div class="row">
            <div class="col-lg-12">
              <form>
                <div class="form-group">
                  <label for="bet_name">Bet name</label>
                  <input type="text" class="form-control" id="bet_name" placeholder="Away Team/ Home Team">
                </div>
                <div class="form-group">
                  <label for="bettorTeam">Team for Bettor</label>
                  <textarea type="text" class="form-control vresize" id="bet_bettorTeam" placeholder="Bettor pick" maxlength="255"></textarea>
                </div>
                <div class="form-group">
                  <label for="toWin">Bookie Wager in ETH</label>
                  <input type="number" class="form-control" id="bet_toWin" placeholder="1" pattern="[0-9]+([\.,][0-9]+)?" step="0.01">
                </div>
                <div class="form-group">
                  <label for="odds">Odds</label>
                  <input type="number" class="form-control" id="bet_odds" placeholder="5to1 enter 5" pattern="[0-9]+([\.,][0-9]+)?" step="0.01">
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-success" data-dismiss="modal" onclick="App.offerBet(); return false;">Submit</button>
          <button type="button" class="btn" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

  <div id="footer" class="container">
    <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="navbar-inner navbar-content-center text-center">
        <p class="text-muted" credit><a href="http://udel.edu">University of Delaware</a> - &copy; 2019 - <a href="https://github.com/rpete88">Ryan Peterson</a></p>
      </div>
    </nav>
  </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
